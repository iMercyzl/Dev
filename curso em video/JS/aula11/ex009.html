<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu ovo voador</title>
</head>
<body>
    <h1>sistema para saber se tu é gringo safado</h1>
    onde tu nasceu? <input type="text" name="txtnc" id="txtnc">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id='res'>

    </div>
    <script>
        var txtn = window.document.querySelector('input#txtnc')

        function resultado() {

            var res = window.document.querySelector('div#res')

            var nac = String(txtn.value)
            
            if (nac == 'brasil'){
                res.innerHTML = `<p> parabéns, você é um ser humano </p>`
            }else{
                res.innerHTML = `<p> pedaço de cocô </p>`
            }
        }
    </script>
</body>
</html>
