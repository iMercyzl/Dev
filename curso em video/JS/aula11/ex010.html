<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Meu Saco</title>
</head>
<body>
    <h1>Sistema do meu saco</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>

    </div>
    <script>
        var txtv = window.document.querySelector('input#txtvel')

        function calcular() {
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade é de ${vel} km/h </p>`
            
            if (vel >60){
                res.innerHTML += `<p>Multado LIXO</p>`
            } else {
                res.innerHTML +=`<p>tudo nosso, nada nosso</p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de segurança seu corno<p>`
        }
    </script>

</body>
</html>
