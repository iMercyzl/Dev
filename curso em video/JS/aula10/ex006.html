<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nada nosso</title>
    <style>
        div#area {
            background: violet;
            color: rgb(0, 0, 0);
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja...

    </div>
    <script>
        var area = window.document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)

        function clicar() {
            
            area.innerHTML = 'clicou'
            area.style.background = 'grey'
             
        }
        function entrar() {
            
            area.innerHTML = 'entrou'
        }
        function saiu () {
            area.innerHTML = 'saiu'
            area.style.background = 'violet'
        }
    </script>
</body>
</html>
